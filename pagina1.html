  <!--Script para poder guardar y ocultar las secciones-->
      <script>
          var botonesSiguiente = document.querySelectorAll(".boton-siguiente");
          var secciones = document.querySelectorAll(".seccion");
          var seccionActual = 0;
          
          // Ocultar todas las secciones excepto la primera
          //for (var i = 1; i < secciones.length; i++) {
            //secciones[i].style.display = "none";
          //}
          
          // Función para ir a la siguiente sección
          function irASiguienteSeccion() {
            // Ocultar la sección actual
            secciones[seccionActual].style.display = "none";
            
            // Mostrar la siguiente sección
            seccionActual++;
            /*if (seccionActual >= secciones.length) {
              seccionActual = 3;
            }*/
            secciones[seccionActual].style.display = "block";
          }
          
          // Asignar la función al evento "click" de los botones
          for (var i = 0; i < botonesSiguiente.length; i++) {
            botonesSiguiente[i].addEventListener("click", irASiguienteSeccion);
          }
      </script>
